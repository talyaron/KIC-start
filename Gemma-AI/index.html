<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dan - AI Chatbot powered by Gemma 3">
    <title>Dan - AI Assistant</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>Dan</h1>
                    <p class="subtitle">驻注 注  Gemma 3 AI</p>
                </div>
            </div>

            <div class="header-actions">
                <div class="status-indicator" id="status">
                    <span class="status-dot"></span>
                    <span class="status-text">转专...</span>
                </div>
                <button class="icon-btn" id="clear-chat" title="拽 砖">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
                <button class="icon-btn" id="settings-btn" title="专转">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M12 1v6m0 6v6m-9-9h6m6 0h6m-15.364 6.364l4.243-4.243m4.242 0l4.243 4.243M6.636 6.636l4.243 4.243m4.242 0l4.243-4.243">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
            <!-- Welcome Message -->
            <div class="welcome-message">
                <div class="welcome-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <h2>砖!   </h2>
                <p>注专 砖 砖 住住  转转.   注专  注  砖  砖.</p>
                <div class="quick-actions">
                    <button class="quick-action-btn" data-prompt="住驻专  注 注爪">
                        <span> 转?</span>
                    </button>
                    <button class="quick-action-btn" data-prompt="注专  转 拽 Python">
                        <span>注专 拽</span>
                    </button>
                    <button class="quick-action-btn" data-prompt="转  专注转 爪专转">
                        <span>专注转 爪专转</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <button class="icon-btn attach-btn" id="attach-btn" title="爪专祝 拽抓">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                        </path>
                    </svg>
                </button>

                <textarea id="user-input" placeholder="拽 转 注 砖 ..." rows="1"></textarea>

                <button class="send-btn" id="send-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    <span>砖</span>
                </button>
            </div>
            <div class="input-info">
                <span class="model-info"> Gemma 3 (4B)</span>
                <span class="char-count" id="char-count">0 / 2000</span>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>专转</h2>
                <button class="icon-btn close-modal" id="close-settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="model-select">专  Gemma:</label>
                    <select id="model-select" class="setting-input">
                        <option value="gemma3:1b">Gemma 3 (1B) - 专</option>
                        <option value="gemma3:4b" selected>Gemma 3 (4B) - </option>
                        <option value="gemma3:12b">Gemma 3 (12B) - 拽</option>
                        <option value="gemma3:27b">Gemma 3 (27B) - 转拽</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label for="temperature">专转 爪专转转 (Temperature):</label>
                    <input type="range" id="temperature" class="setting-slider" min="0" max="1" step="0.1" value="0.7">
                    <span class="slider-value" id="temp-value">0.7</span>
                </div>

                <div class="setting-group">
                    <label for="max-tokens">专 拽住 转砖:</label>
                    <input type="range" id="max-tokens" class="setting-slider" min="100" max="2000" step="100"
                        value="500">
                    <span class="slider-value" id="tokens-value">500</span>
                </div>

                <div class="setting-group">
                    <label for="ollama-url">转转 砖专转 Ollama:</label>
                    <input type="text" id="ollama-url" class="setting-input" value="http://localhost:11434"
                        placeholder="http://localhost:11434">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="test-connection">拽 专</button>
                <button class="btn-primary" id="save-settings">砖专</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Script -->
    <script src="app.js"></script>
</body>

</html>
