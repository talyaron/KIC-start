<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to TaskFlow - Your elegant task management solution">
  <title>Sign In - TaskFlow</title>
  <link rel="stylesheet" href="auth.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Header -->
      <header class="auth-header">
        <h1>TaskFlow</h1>
        <p>Your personal task manager</p>
      </header>

      <!-- Tab Navigation -->
      <div class="tab-nav" role="tablist">
        <button class="tab-btn active" data-tab="login" role="tab" aria-selected="true" aria-controls="login-panel">
          Sign In
        </button>
        <button class="tab-btn" data-tab="register" role="tab" aria-selected="false" aria-controls="register-panel">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <div id="login-panel" class="tab-content active" role="tabpanel" aria-labelledby="login-tab">
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input 
              type="email" 
              id="loginEmail" 
              placeholder="your@email.com" 
              required 
              autocomplete="email"
              aria-label="Email address"
            >
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input 
              type="password" 
              id="loginPassword" 
              placeholder="Enter your password" 
              required 
              autocomplete="current-password"
              aria-label="Password"
            >
          </div>

          <div id="loginError" class="error-message" role="alert" aria-live="polite"></div>

          <button type="submit" class="btn btn-primary">
            <span>Sign In</span>
            <span aria-hidden="true">→</span>
          </button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-panel" class="tab-content" role="tabpanel" aria-labelledby="register-tab">
        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input 
              type="email" 
              id="registerEmail" 
              placeholder="your@email.com" 
              required 
              autocomplete="email"
              aria-label="Email address"
            >
          </div>

          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input 
              type="password" 
              id="registerPassword" 
              placeholder="Create a password (min 6 characters)" 
              required 
              autocomplete="new-password"
              minlength="6"
              aria-label="Password"
            >
          </div>

          <div class="form-group">
            <label for="registerPasswordConfirm">Confirm Password</label>
            <input 
              type="password" 
              id="registerPasswordConfirm" 
              placeholder="Confirm your password" 
              required 
              autocomplete="new-password"
              minlength="6"
              aria-label="Confirm password"
            >
          </div>

          <div id="registerError" class="error-message" role="alert" aria-live="polite"></div>

          <button type="submit" class="btn btn-primary">
            <span>Create Account</span>
            <span aria-hidden="true">→</span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>

</html>
