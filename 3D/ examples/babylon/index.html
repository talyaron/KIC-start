<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D Cube World</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="instructions">
        <b>Controls:</b><br>
        WASD / Arrow Keys - Move<br>
        Mouse - Look around<br>
        Space - Jump<br>
        Click to start
    </div>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.5, 0.7, 0.9);

            // Create camera (first-person)
            const camera = new BABYLON.UniversalCamera(
                "camera",
                new BABYLON.Vector3(0, 2, -10),
                scene
            );
            camera.attachControl(canvas, true);
            camera.speed = 0.5;
            camera.angularSensibility = 1000;
            camera.minZ = 0.1;

            // Add keyboard controls
            camera.keysUp.push(87);    // W
            camera.keysDown.push(83);  // S
            camera.keysLeft.push(65);  // A
            camera.keysRight.push(68); // D

            // Lighting
            const light = new BABYLON.HemisphericLight(
                "light",
                new BABYLON.Vector3(0, 1, 0),
                scene
            );
            light.intensity = 0.8;

            const dirLight = new BABYLON.DirectionalLight(
                "dirLight",
                new BABYLON.Vector3(-1, -2, -1),
                scene
            );
            dirLight.intensity = 0.5;

            // Ground
            const ground = BABYLON.MeshBuilder.CreateGround(
                "ground",
                { width: 100, height: 100 },
                scene
            );
            const groundMat = new BABYLON.StandardMaterial("groundMat", scene);
            groundMat.diffuseColor = new BABYLON.Color3(0.2, 0.6, 0.2);
            ground.material = groundMat;

            // Create colorful cubes scattered around
            const colors = [
                new BABYLON.Color3(1, 0.3, 0.3),    // Red
                new BABYLON.Color3(0.3, 1, 0.3),    // Green
                new BABYLON.Color3(0.3, 0.3, 1),    // Blue
                new BABYLON.Color3(1, 1, 0.3),      // Yellow
                new BABYLON.Color3(1, 0.3, 1),      // Magenta
                new BABYLON.Color3(0.3, 1, 1),      // Cyan
                new BABYLON.Color3(1, 0.6, 0.2),    // Orange
                new BABYLON.Color3(0.6, 0.3, 0.9),  // Purple
            ];

            // Generate random cubes
            for (let i = 0; i < 100; i++) {
                const size = 0.5 + Math.random() * 2;
                const cube = BABYLON.MeshBuilder.CreateBox(
                    `cube${i}`,
                    { size: size },
                    scene
                );

                // Random position
                cube.position.x = (Math.random() - 0.5) * 80;
                cube.position.z = (Math.random() - 0.5) * 80;
                cube.position.y = size / 2;

                // Random rotation
                cube.rotation.y = Math.random() * Math.PI * 2;

                // Random color
                const mat = new BABYLON.StandardMaterial(`cubeMat${i}`, scene);
                mat.diffuseColor = colors[Math.floor(Math.random() * colors.length)];
                cube.material = mat;
            }

            // Create some stacked cube structures
            for (let s = 0; s < 10; s++) {
                const baseX = (Math.random() - 0.5) * 60;
                const baseZ = (Math.random() - 0.5) * 60;
                const height = 3 + Math.floor(Math.random() * 5);

                for (let h = 0; h < height; h++) {
                    const cube = BABYLON.MeshBuilder.CreateBox(
                        `tower${s}_${h}`,
                        { size: 2 },
                        scene
                    );
                    cube.position.x = baseX;
                    cube.position.z = baseZ;
                    cube.position.y = 1 + h * 2;

                    const mat = new BABYLON.StandardMaterial(`towerMat${s}_${h}`, scene);
                    mat.diffuseColor = colors[h % colors.length];
                    cube.material = mat;
                }
            }

            // Simple jump mechanics
            let isJumping = false;
            let velocityY = 0;
            const gravity = -0.02;
            const jumpForce = 0.4;

            scene.onKeyboardObservable.add((kbInfo) => {
                if (kbInfo.type === BABYLON.KeyboardEventTypes.KEYDOWN) {
                    if (kbInfo.event.code === "Space" && !isJumping) {
                        isJumping = true;
                        velocityY = jumpForce;
                    }
                }
            });

            // Update loop for jumping
            scene.registerBeforeRender(() => {
                if (isJumping) {
                    camera.position.y += velocityY;
                    velocityY += gravity;

                    if (camera.position.y <= 2) {
                        camera.position.y = 2;
                        isJumping = false;
                        velocityY = 0;
                    }
                }
            });

            // Fog for atmosphere
            scene.fogMode = BABYLON.Scene.FOGMODE_EXP;
            scene.fogDensity = 0.01;
            scene.fogColor = new BABYLON.Color3(0.5, 0.7, 0.9);

            return scene;
        };

        const scene = createScene();

        // Pointer lock for better mouse control
        canvas.addEventListener("click", () => {
            canvas.requestPointerLock();
        });

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
