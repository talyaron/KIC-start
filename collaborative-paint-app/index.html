<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Paint</title>
    </div>

    <!-- Configuration Modal -->
    <div id="configModal" class="modal-overlay active">
        <div class="modal-content">
            <h2>Firebase Configuration</h2>
            <p>To enable collaboration, please paste your Firebase configuration object below.</p>
            <p class="subtext">You can find this in your Firebase Console > Project Settings > General > Your Apps.</p>

            <textarea id="firebaseConfigInput" placeholder='{
  "apiKey": "...",
  "authDomain": "...",
  "projectId": "...",
  "storageBucket": "...",
  "messagingSenderId": "...",
  "appId": "..."
}'></textarea>

            <div class="modal-actions">
                <button id="saveConfigBtn" class="btn-primary">Connect</button>
                <button id="closeConfigBtn" class="btn-secondary">Work Offline</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs (Compat for easier CDN usage without build step) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="app.js"></script>
    </body>

</html>
