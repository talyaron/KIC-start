<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A beautiful and modern to-do list application with glassmorphism design">
  <title>TaskFlow - Modern To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>TaskFlow</h1>
      <p>Organize your day with elegance</p>
    </header>

    <!-- Task Input Section -->
    <div class="task-input-card">
      <div class="input-group">
        <label for="taskInput" class="visually-hidden">Enter a new task</label>
        <input type="text" id="taskInput" placeholder="What needs to be done?" autocomplete="off"
          aria-label="New task input">
        <button id="addTaskBtn" class="btn btn-primary" aria-label="Add task">
          <span>Add Task</span>
          <span aria-hidden="true">+</span>
        </button>
      </div>
    </div>

    <!-- Tasks Section -->
    <div class="tasks-container">
      <div class="tasks-header">
        <h2>Your Tasks</h2>
        <div class="tasks-count" id="tasksCount" aria-live="polite">
          <span id="activeCount">0</span> / <span id="totalCount">0</span> tasks
        </div>
      </div>

      <ul class="tasks-list" id="tasksList" role="list">
        <!-- Empty state - shown when no tasks -->
        <li class="empty-state" id="emptyState">
          <div class="empty-state-icon" aria-hidden="true">ğŸ“</div>
          <p>No tasks yet. Add one to get started!</p>
        </li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
